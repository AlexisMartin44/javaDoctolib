<!DOCTYPE html>
<html>
  <head>
    <title>Using a Map Id</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA82PkhDPvFUr0qqxKnA6S-HTIA-1JUFBU&callback=initMap&libraries=&v=beta&map_ids=766b946a05bf2476&q=RÃ©publique"
      defer
    ></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      function initMap() {
        new google.maps.Map(document.getElementById("map"), {
          mapId: "766b946a05bf2476",
          center: { lat: 48.85, lng: 2.35 },
          zoom: 12,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
